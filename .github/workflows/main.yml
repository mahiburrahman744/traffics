name: Traffic Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow from the Actions tab

jobs:
  run-traffic-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwoff1 libopus0 libvpx6 libevent-2.1-7 \
          libgstreamer1.0-0 libgstreamer-plugins-base1.0-0 libgstreamer-gl1.0-0 \
          libharfbuzz-icu0 libhyphen0 libgles2 libx264-152 \
          libflite1

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: Run traffic bot
        run: |
          python traffic_bot.py
